<html layout:decorator="default">
<div layout:fragment="content">
	<form method="post" name="comment_form" id="comment_form"
		action="/admin/class/update" role="form">
		<div class="form-group">
			<label for="name">Turma</label>
			<input type="text" class="form-control" id="name" name="name"
				th:value="${classRoom.name}" />
		</div>
		<input type="hidden" id="classroom_id" rows="5" class="form-control"
			name="classroom_id" th:value="${classRoom.id}" />
		<button type="submit" id="submit" class="btn btn-primary">Salvar</button>
	</form>
</div>
</html>
