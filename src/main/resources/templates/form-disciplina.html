<!DOCTYPE html>
<html layout:decorator="template">
<body>
	<section layout:fragment="content" class="content">
		<!-- Default box -->
		<div class="card">
			<div class="card-header">
				<h3 class="card-title">Disciplinas</h3>

				<div class="card-tools">
					<button type="button" class="btn btn-tool" data-widget="collapse"
						data-toggle="tooltip" title="Collapse">
						<i class="fa fa-minus"></i>
					</button>
				</div>
			</div>
			<form role="form" action="/disciplinas/create" method="post">
				<div class="card-body">

					<input type="hidden" id="discipline_id" rows="5" class="form-control"
						name="discipline_id" th:value="${discipline.id}" />

					<div class="form-group">
						<label for="disciplina">Disciplina</label> <input
							class="form-control" id="disciplina" name="disciplina"
							placeholder="Nome da Disciplina" th:value="${discipline.name}" />
					</div>
					<div class="form-group">
						<label for="carga-horaria">Carga Horária</label> <input
							type="number" class="form-control" id="carga-horaria"
							name="carga-horaria" placeholder="Carga Horária"
							th:value="${discipline.courseLoad}" />
					</div>
					<div class="form-group">
						<label for="media">Média para Aprovação</label> <input
							type="number" class="form-control" id="media" name="media"
							th:value="${discipline.media}" placeholder="10.0" />
					</div>

				</div>
				<!-- /.card-body -->
				<div class="card-footer">
					<button type="submit" class="btn btn-block btn-outline-primary">Salvar
						Disciplina</button>
				</div>
			</form>
			<!-- /.card-footer-->
		</div>
		<!-- /.card -->
	</section>
</body>
</html>
