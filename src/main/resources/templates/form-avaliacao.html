<!DOCTYPE html>
<html layout:decorator="template">
<body>
	<section layout:fragment="content" class="content">
		<!-- Default box -->
		<div class="card">
			<div class="card-header">
				<h3 class="card-title">Cadastro de Avaliação</h3>

				<div class="card-tools">
					<button type="button" class="btn btn-tool" data-widget="collapse"
						data-toggle="tooltip" title="Collapse">
						<i class="fa fa-minus"></i>
					</button>
				</div>
			</div>
			<form role="form" action="/avaliacoes/create" method="post">
				<div class="card-body">

					<input type="hidden" id="test_id" rows="5" class="form-control"
						name="test_id" th:value="${test.id}" />

					<div class="form-group">
						<label for="conteudo">Conteúdo</label> <input type="text"
							class="form-control" id="descricao" name="description"
							th:value="${test.description}" placeholder="Descrição" />
					</div>
					<div class="form-group">
						<label for="dataAvaliacao">Data da Avaliação</label> <input
							type="text" class="form-control"
							th:value="${#dates.format(test.expirationDate,'dd/MM/yyyy')}"
							name="expire" id="prazo" placeholder="DD/MM/AAAA" />
					</div>
					<div class="form-group">
						<label for="ponto">Pontos</label> <input type="number"
							th:value="${test.maxGrade}" name="maxGrade" class="form-control"
							id="ponto" placeholder="10.0" />
					</div>

				</div>
				<!-- /.card-body -->
				<div class="card-footer">
					<button type="submit" class="btn btn-block btn-outline-primary">Salvar
						Avaliação</button>
				</div>
			</form>
			<!-- /.card-footer-->
		</div>
		<!-- /.card -->
	</section>
</body>
</html>
