<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"><head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>SMGE | Entrar</title>
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
<!-- Theme style -->
<link rel="stylesheet" href="../static/dist/css/adminlte.min.css"
	th:href="@{/dist/css/adminlte.min.css}" />
<!-- iCheck -->
<link rel="stylesheet" href="../static/plugins/iCheck/square/blue.css"
th:href="@{/plugins/iCheck/square/blue.css}" />
<!-- Google Font: Source Sans Pro -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet"/>
</head>

<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href="./index.html"> <b>SMGE </b>1.0.0
			</a>
		</div>
		<!-- /.login-logo -->
		<div class="card">
			<div class="card-body login-card-body">
				<p class="login-box-msg">Entre para iniciar sua sessão</p>

				<div th:if="${param.error}">Usuário ou senha incorreta.</div>
				<div th:if="${param.logout}">Você realizou logout.</div>

				<form th:action="@{/login}" method="post">
					<div class="form-group has-feedback">
						<input type="email" class="form-control" name="username"
							placeholder="Email" />

					</div>
					<div class="form-group has-feedback">
						<input type="password" class="form-control" name="password"
							placeholder="Senha" />

					</div>
					<div class="row">
						<div class="col-8">
							<div class="checkbox icheck">
								<label> <input type="checkbox" /> Salvar login
								</label>
							</div>
						</div>
						<!-- /.col -->
						<div class="col-4">
							<button type="submit" class="btn btn-primary btn-block btn-flat">Entrar</button>
						</div>
						<!-- /.col -->
					</div>
				</form>

				<div class="social-auth-links text-center mb-3">
					<p>- OU -</p>
					<a href="index-aluno.html" class="btn btn-block btn-primary"> <i
						class="fa fa-facebook mr-2"></i> Conectar-se usando Facebook
					</a> <a href="#" class="btn btn-block btn-danger"> <i
						class="fa fa-google-plus mr-2"></i> Conectar-se usando Google+
					</a>
				</div>
				<!-- /.social-auth-links -->

				<p class="mb-1">
					<a href="#">Esqueci minha senha</a>
				</p>
				<p class="mb-0">
					<a href="register.html" class="text-center">Registrar nova
						conta</a>
				</p>
			</div>
			<!-- /.login-card-body -->
		</div>
	</div>
	<!-- /.login-box -->

	<!-- jQuery -->
	<script src="../static/plugins/jquery/jquery.min.js" th:src="@{plugins/jquery/jquery.min.js}" ></script>
	<!-- Bootstrap 4 -->
	<script src="../static/plugins/bootstrap/js/bootstrap.bundle.min.js" th:src="@{plugins/bootstrap/js/bootstrap.bundle.min.js}" ></script>
	<!-- iCheck -->
	<script src="../static/plugins/iCheck/icheck.min.js" th:src="@{plugins/iCheck/icheck.min.js}"></script>
	<script>
		$(function() {
			$('input').iCheck({
				checkboxClass : 'icheckbox_square-blue',
				radioClass : 'iradio_square-blue',
				increaseArea : '20%' // optional
			})
		})
	</script>
</body>

</html>
